{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Yui's Blog{% endblock %}</title>

  <!-- Tailwind CSS via CDN -->
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{% static 'blogs/style.css' %}">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo / Blog Title -->
        <div class="flex-shrink-0">
          <a href="{% url 'blogs:index' %}" class="text-2xl font-bold text-gray-800 dark:text-gray-100 hover:underline">
            My Blog
          </a>
        </div>
  
        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-6">
          <a href="{% url 'blogs:index' %}" class="text-gray-800 dark:text-gray-100 hover:text-blue-600 dark:hover:text-blue-400 transition">Home</a>
          <a href="{% url 'blogs:about' %}" class="text-gray-800 dark:text-gray-100 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
          <!-- <a href="#" class="text-gray-800 dark:text-gray-100 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a> -->
        </div>
  
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-800 dark:text-gray-100 focus:outline-none">
            <!-- Hamburger Icon -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Links (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 px-2 pt-2 pb-4 space-y-1">
      <a href="{% url 'blogs:index' %}" class="block px-3 py-2 rounded text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700">Home</a>
      <a href="{% url 'blogs:about' %}" class="block px-3 py-2 rounded text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700">About</a>
      <!-- <a href="#" class="block px-3 py-2 rounded text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700">Contact</a> -->
    </div>
  </nav>
  
  

  <!-- Page Content -->
  <main class="max-w-3xl mx-auto mt-6 px-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-center text-gray-500 dark:text-gray-400 mt-6 mb-4">
    &copy; 2025 Yui Naruse
  </footer>

  <script>  
    // Mobile Menu Toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
